<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FlvPlayer.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="flvplayer, flv, h264, aac, canvas, player, js, html5, video" />
    <meta name="description" content="FlvPlayer.js is a JavaScript player for decode flv to the canvas" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
        }

        .flvplayer-app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flvplayer-app"></div>
    </div>
    <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
    <script src="./uncompiled/flvplayer-control.js"></script>
    <script src="./uncompiled/flvplayer.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            if (window.location.hostname !== 'localhost') {
                var hm = document.createElement('script');
                hm.src = 'https://hm.baidu.com/hm.js?9c575f08973a5bd2275b96a83f1a9f83';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(hm, s);
            }
        })();

    </script>
    <script>
        var vConsole = new VConsole();
        if (FlvPlayer.isSupported()) {
            var flv = new FlvPlayer({
                container: '.flvplayer-app',
                poster: './assets/img/weathering-with-you-poster.jpg',
                url: './assets/video/weathering-with-you.flv',
                decoder: './uncompiled/flvplayer-decoder-baseline.js',
                // decoder: './uncompiled/flvplayer-decoder-multiple.js',
                debug: true,
                cache: false,
                muted: true,
                videoChunk: 1024 * 1024,
                audioChunk: 64 * 1024,
                width: 640,
                height: 360,
            });
        } else {
            console.warn('Your browser does not support Flvplayer.js');
        }
    </script>
</body>

</html>
